<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case03</title>
    <link rel="stylesheet" href="Assets/normalize.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow-y: scroll; /* Allows scrolling while keeping the rings fixed */
            position: relative;
        }

        /* Fixed Rings - Stay centered */
        #fixed-ring-01,
        #fixed-ring-02 {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 10px solid;
        }

        #fixed-ring-01 {
            width: 220px;
            height: 220px;
            border-color: grey;
            z-index: 2;
        }

        #fixed-ring-02 {
            width: 200px;
            height: 200px;
            border-color: red;
            z-index: 1;
        }

        /* Sections */
        section {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* Circles */
        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #ring1 {
            background-color: purple;
        }

        #ring2 {
            background-color: deepskyblue;
        }

        #ring3 {
            background-color: coral;
        }

        /* Text */
        h2 {
            color: white;
            font-size: 1.5rem;
            margin: 0;
        }

    </style>
</head>
<body>

<!-- Fixed Rings (Centered) -->
<div id="fixed-ring-01"></div>
<div id="fixed-ring-02"></div>

<!-- Sections -->
<section>
    <div class="circle" id="ring1">
        <h2>Hello</h2>
    </div>
</section>

<section>
    <div class="circle" id="ring2">
        <h2>Welcome To</h2>
    </div>
</section>

<section>
    <div class="circle" id="ring3">
        <h2>Institute <br> of <br> Software <br> Engineering</h2>
    </div>
</section>

</body>
</html>
